<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR with WebXR Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        canvas {
            display: block;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/three.min.js"></script>
</head>
<body>
<script>
(async () => {
    // Проверяем поддержку WebXR
    if (!navigator.xr) {
        alert('WebXR is not supported on this device or browser.');
        return;
    }

    try {
        // Проверяем поддержку immersive-ar
        const isARSupported = await navigator.xr.isSessionSupported('immersive-ar');
        if (!isARSupported) {
            alert('Immersive AR is not supported on this device.');
            return;
        }

        // Создаем сцену Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Добавляем объект в сцену
        const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        cube.position.set(0, 0, -0.5); // Полметра перед пользователем
        scene.add(cube);

        // Запускаем AR-сессию
        const session = await navigator.xr.requestSession('immersive-ar', {
            optionalFeatures: ['local-floor', 'bounded-floor'], // Обеспечивает поддержку привязки к полу
        });

        renderer.xr.enabled = true;
        renderer.xr.setSession(session);

        // Анимация сцены
        renderer.setAnimationLoop(() => {
            renderer.render(scene, camera);
        });
    } catch (error) {
        console.error('Failed to start AR session:', error);
        alert('Failed to start AR session. Check console for details.');
    }
})();
</script>
</body>
</html>
