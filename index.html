<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js + A-Frame: Сетка пространства</title>
    <!-- Подключение A-Frame и AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; padding: 0;">
    <!-- A-Frame сцена -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Сетка пространства -->
      <a-grid
        position="0 0 -5"
        height="10"
        width="10"
        material="color: #00FF00;"
        grid="height: 10; width: 10; divisions: 10;"></a-grid>

      <!-- Камера -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
