<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Sphere without Markers</title>

    <!-- Подключаем A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- Подключаем AR.js с поддержкой WebXR -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- A-Frame сцена для AR -->
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

      <!-- Сфера, которую мы будем отображать в AR -->
      <a-sphere position="0 0.5 -2" radius="0.5" color="#FF5733"></a-sphere>

      <!-- Камера с использованием WebXR для отслеживания положения устройства -->
      <a-entity camera look-controls="enabled: true; touchEnabled: true; mouseEnabled: true; pointerLockEnabled: true;"></a-entity>
      
    </a-scene>
  </body>
</html>
