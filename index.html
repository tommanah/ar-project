<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Depth Estimation with OpenCV4.js</title>
  <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
</head>
<body>
  <h1>Depth Estimation from Camera Stream</h1>
  <video id="video" width="640" height="480" autoplay></video>
  <canvas id="canvas" width="640" height="480"></canvas>

  <script>
    // Initialize OpenCV.js
    function onOpenCvReady() {
      // Initialize camera stream
      navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
          const video = document.getElementById('video');
          video.srcObject = stream;
          video.play();
        })
        .catch(err => console.error("Camera access denied", err));
    }

    // Process the video stream to calculate depth
    function processVideo() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      // Create OpenCV Mat from video
      let mat = cv.imread(video);
      
      // Convert to grayscale (for depth approximation)
      let gray = new cv.Mat();
      cv.cvtColor(mat, gray, cv.COLOR_RGBA2GRAY);

      // Apply edge detection or depth estimation algorithm
      let depthMap = new cv.Mat();
      cv.GaussianBlur(gray, gray, new cv.Size(5, 5), 1.5, 1.5);
      cv.Canny(gray, depthMap, 50, 100);

      // Draw the processed result on the canvas
      cv.imshow(canvas, depthMap);

      // Release resources
      mat.delete();
      gray.delete();
      depthMap.delete();
    }

    // Call the OpenCV ready function
    if (cv.getBuildInformation) {
      onOpenCvReady();
      setInterval(processVideo, 100); // Process every 100 ms
    } else {
      console.log("OpenCV.js is not ready yet.");
    }
  </script>
</body>
</html>
