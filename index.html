<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Camera Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        canvas {
            display: block;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/three.min.js"></script>
</head>
<body>
<script>
(async () => {
    // Check for WebXR support
    if (!navigator.xr) {
        alert('WebXR is not supported on this device or browser.');
        return;
    }

    try {
        // Check if immersive AR is supported
        const isARSupported = await navigator.xr.isSessionSupported('immersive-ar');
        if (!isARSupported) {
            alert('Immersive AR is not supported on this device.');
            return;
        }

        // Create a Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Add a light
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(0, 10, 10);
        scene.add(light);

        // Add a cube to the scene
        const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        cube.position.set(0, 0, -0.5); // Half a meter in front of the user
        scene.add(cube);

        // Start AR session
        const session = await navigator.xr.requestSession('immersive-ar', {
            requiredFeatures: ['local-floor'], // Ensure AR session is relative to the floor
        });

        renderer.xr.enabled = true;
        renderer.xr.setReferenceSpaceType('local-floor');
        renderer.xr.setSession(session);

        // Animate the scene
        function animate() {
            renderer.setAnimationLoop(() => {
                renderer.render(scene, camera);
            });
        }
        animate();

    } catch (error) {
        console.error('Error starting AR session:', error);
        alert('Failed to start AR session. Check console for details.');
    }
})();
</script>
</body>
</html>
