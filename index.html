<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Плоскость с гироскопом</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.158.0/three.min.js"></script>
  <script>
    // Создаем сцену, камеру и рендерер
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Создаем плоскость
    const geometry = new THREE.PlaneGeometry(2, 2);
    const material = new THREE.MeshBasicMaterial({ color: 0x3498db, side: THREE.DoubleSide });
    const plane = new THREE.Mesh(geometry, material);
    scene.add(plane);

    // Устанавливаем камеру немного дальше от центра
    camera.position.z = 5;

    // Анимация
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // Обрабатываем данные гироскопа
    function handleOrientation(event) {
      const { beta, gamma } = event; // beta - наклон вперед/назад, gamma - влево/вправо

      // Ограничим значения углов для стабильности
      const limitedBeta = THREE.MathUtils.degToRad(Math.max(-90, Math.min(90, beta)));
      const limitedGamma = THREE.MathUtils.degToRad(Math.max(-45, Math.min(45, gamma)));

      // Поворачиваем плоскость
      plane.rotation.x = limitedBeta; // Наклон вперед/назад
      plane.rotation.y = limitedGamma; // Наклон влево/вправо
    }

    // Проверяем поддержку DeviceOrientationEvent
    if (window.DeviceOrientationEvent) {
      window.addEventListener('deviceorientation', handleOrientation);
    } else {
      alert('Ваше устройство не поддерживает события ориентации.');
    }
  </script>
</body>
</html>
