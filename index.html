<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markerless AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; padding: 0;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">
      <!-- Сфера, отображающаяся в реальном мире без маркера -->
      <a-entity gps-entity-place="latitude: 40.730610; longitude: -73.935242;">
        <a-sphere color="blue" scale="1 1 1"></a-sphere>
      </a-entity>

      <a-entity camera gps-camera rotation-reader></a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('rotation-reader', {
        tick: function () {
          const rotation = this.el.object3D.rotation;
          console.log(`Rotation: x=${rotation.x}, y=${rotation.y}, z=${rotation.z}`);
        }
      });
    </script>
  </body>
</html>
