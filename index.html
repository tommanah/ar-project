<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor and Camera Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #container {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            border-radius: 8px;
        }
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        #data {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <video id="video" autoplay muted playsinline></video>
    <div id="container">
        <button id="startButton">Start Sensors</button>
        <div id="data">
            <h3>Accelerometer Data</h3>
            <p id="accelerationData">Waiting for data...</p>
            <h3>Gyroscope Data</h3>
            <p id="gyroData">Waiting for data...</p>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const accelerationData = document.getElementById('accelerationData');
        const gyroData = document.getElementById('gyroData');
        const startButton = document.getElementById('startButton');

        let sensorDataStarted = false;

        // Start video stream (camera access)
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing camera:", err);
            });

        // Function to handle device motion (gyro and accel)
        function handleDeviceMotion(event) {
            const acceleration = event.acceleration;
            const rotation = event.rotationRate;

            if (acceleration) {
                accelerationData.innerText = `X: ${acceleration.x.toFixed(2)} m/s², Y: ${acceleration.y.toFixed(2)} m/s², Z: ${acceleration.z.toFixed(2)} m/s²`;
            }

            if (rotation) {
                gyroData.innerText = `Alpha: ${rotation.alpha.toFixed(2)}° / Beta: ${rotation.beta.toFixed(2)}° / Gamma: ${rotation.gamma.toFixed(2)}°`;
            }
        }

        // Function to start the sensors
        function startSensors() {
            if (!sensorDataStarted) {
                // Listen to device motion events
                window.addEventListener('devicemotion', handleDeviceMotion);
                sensorDataStarted = true;
                startButton.innerText = "Stop Sensors";
            } else {
                // Stop listening to device motion events
                window.removeEventListener('devicemotion', handleDeviceMotion);
                sensorDataStarted = false;
                startButton.innerText = "Start Sensors";
                accelerationData.innerText = "Waiting for data...";
                gyroData.innerText = "Waiting for data...";
            }
        }

        // Set up event listener for the button
        startButton.addEventListener('click', startSensors);
    </script>
</body>
</html>
