<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Наклон плоскости</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #202020;
    }
    .plane {
      width: 200px;
      height: 200px;
      background-color: #3498db;
      transform-style: preserve-3d;
      transform-origin: center;
      transition: transform 0.1s linear;
    }
  </style>
</head>
<body>
  <div class="plane"></div>

  <script>
    const plane = document.querySelector('.plane');

    // Функция для обработки события ориентации устройства
    function handleOrientation(event) {
      const { beta, gamma } = event; // beta - наклон вперед/назад, gamma - наклон влево/вправо

      // Ограничим значения углов для стабильности
      const limitedBeta = Math.max(-90, Math.min(90, beta));
      const limitedGamma = Math.max(-45, Math.min(45, gamma));

      // Устанавливаем вращение плоскости
      plane.style.transform = `rotateX(${limitedBeta}deg) rotateY(${limitedGamma}deg)`;
    }

    // Проверяем поддержку DeviceOrientationEvent
    if (window.DeviceOrientationEvent) {
      window.addEventListener('deviceorientation', handleOrientation);
    } else {
      alert('Ваше устройство не поддерживает события ориентации.');
    }
  </script>
</body>
</html>
